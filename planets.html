<!doctype>
<html ng-app="starWarsApp">

    <head>
        <title>StarWars Planet Index</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" type="text/css" href="galaxyFarFarAway.css">
        
        <!--boostrapcss-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>

    </head>

    <body ng-controller="StarWarsDataController">

        <div class="mainContainer">
    
            
            <div id="planetBox" class="col-xs-10 col-md-3" >
              
               <h1 id="planetName" >{{starWarsData[index].name}}</h1>
               
                <ul id="planetInfoList">
                    <li>Gravity: {{starWarsData[index].gravity}}</li>
                    <li>Diameter: {{starWarsData[index].diameter}}</li>
                    <li>Population: {{starWarsData[index].population}}</li>
                    <li>Climate: {{starWarsData[index].climate}}</li>
                </ul>
                
                <ul ng-show="showAll" id=#fullList>
                    <h2>List of all Planets</h2><br>
                    <li  ng-repeat="planets in starWarsData">
                        {{planets.name}}
                    </li>
                </ul>
            </div>
            
            <div class="col-md-10">
                <img src="images/planet1.gif">
            </div>

            
            <div class="col-xs-4 col-sm-6">
               
                <select name="selectOptions" ng-model="choice" id="p" ng-change="getIndex()">
                    <option value="">-- choose planet --</option>
                    <option value="{{planets.name}}" ng-repeat="planets in starWarsData">{{planets.name}}</option>
                </select>
                
                <div>
                    <input class="search-bar-input", ng-model="keyword" ng-change="search()"/>
                </div>
                
                <button ng-click="index=index+1">Next Planet</button>

                <button ng-click="showAll = !showAll" ng-show="!showAll">Show All</button>
                <button ng-click="showAll = !showAll" ng-show="showAll">Hide All</button>
            </div>
        </div>

        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
        
        <!-- Latest compiled and minified JavaScript Bootstrap-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <!-- my js --> 
        <script src="/scripts/starWarsApp.js"></script>
        
    </body>

</html>
